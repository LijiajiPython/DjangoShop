{% extends "appshop/base.html" %}
{% load SetTime %}
{% block title %}
{{ good.goods_name }}商品修改
{% endblock %}

{% block style %}

{% endblock %}

{% block content %}
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <a href="/AppShop/list_goods/" class="btn btn-primary">返回商品列表</a>
        </div>
{#<div class="d-sm-flex align-items-center justify-content-between mb-4">#}
{#          <h1 class="h3 mb-4 text-gray-800">商品管理：{{ good.goods_name }}</h1>#}
{#</div>#}
<form action="" method="post" enctype="multipart/form-data">
{% csrf_token %}
        <table class="table">
    <tr>
        <td rowspan="3" style="text-align: center"><img src="/static/{{ good.goods_image }}" alt="" style="height:200px;width:200px;">
            <input type="file" class="form-control form-control-user" name="goods_image">
        </td>
        <th>商品名称</th>
        <td colspan="3"><input type="text" name="goods_name" value="{{ good.goods_name }}"></td>
    </tr>
    <tr>
        <th>商品价格</th>
        <td><input type="text" name="goods_price" value="{{ good.goods_price }}"></td>
        <th>商品数量</th>
        <td><input type="text" name="goods_number" value="{{ good.goods_number }}"></td>
    </tr>
    <tr>
        <th>生产日期</th>
        <td><input type="text" name="goods_date" value="{{ good.goods_date | setTime }}"></td>
        <th>保质期</th>
        <td><input type="text" name="goods_safeDate" value="{{ good.goods_safeDate }}">天</td>
    </tr>
    <tr>
        <th colspan="5" style="text-align: center">商品描述</th>
    </tr>
<tr>
    <td colspan="5">
        <textarea name="goods_description" class="form-control form-control-user">{{ good.goods_description }}</textarea>
        </td>
</tr>
    
</table>
        <button class="btn btn-primary btn-block" type="submit">确认修改</button>
</form>
    <script src="/static/ckeditor/ckeditor/ckeditor.js"></script>
    <script>
        CKEDITOR.replace("goods_description",{uiColor:"#9AB8F3"})
    </script>
{% endblock %}
